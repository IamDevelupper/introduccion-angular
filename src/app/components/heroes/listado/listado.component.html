<p>Listado de Heroes</p>
<ul>
  <li *ngFor='let heroe of heroes let i = index'>
    {{ i + 1 }} - {{ heroe }}
  </li>
</ul>
<button 
  (click)="borrarHeroe()"
  type="button"
>Borrar Heroe</button>

<h1 *ngIf="checker; else noEliminado">Heroe eliminado: {{ heroe }}</h1>
<ng-template #noEliminado>
  <h1>No se elimino ningun heroe</h1>
</ng-template>
