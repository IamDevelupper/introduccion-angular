<h1>{{ nombre }}</h1>

<dl>
  <dt>Nombre: </dt>
  <dd>{{ nombre }}</dd>

  <dt>Edad: </dt>
  <dd>{{ edad }}</dd>

  <dt>Funcion: </dt>
  <dd>{{ getDatos() }}</dd>

  <dt>Capitalizado </dt>
  <dd>{{ nombreCapitalizado }}</dd>
</dl>

<button 
  type="button"
 (click)="nombre = toStr(mensaje('Ingresa una edad'))"
>Cambiar Heroe</button>
<button 
 (click)="edad = toNumber(mensaje('Ingresa una edad'))"
  type="button"
>Cambiar edad</button>
