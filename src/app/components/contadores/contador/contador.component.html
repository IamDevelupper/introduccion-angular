<div>
  <h1>{{ titulo }}</h1>
  <h3>La base es <strong>{{ base }}</strong></h3>
  <button 
    type="button"
    (click)="acumular(1)"
  >
  + {{ base }}
  </button>
  <span>{{ count }}</span>
  <button 
    type="button"
    (click)="acumular(-1)"
  >
  - {{ base }}
  </button>
</div>
<app-listado></app-listado>
